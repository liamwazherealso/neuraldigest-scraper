[tool.poetry]
name = "news-ml-scraper"
version = "0.0.1"
description = "Scrape news articles for News ML project"
authors = ["Liam Pieri <liamwazherealso@gmail.com>"]
license = "MIT-License"
readme = "README.md"
packages = [{include = "news_ml_scraper"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.26.101"
gnews = "^0.2.7"
newspaper3k = "^0.2.8"

[tool.black]
line-length = 79

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
